<div class="image-editor e2e-test-thumbnail-editor form-group">
    <div>
      <div class="oppia-editable-section float-left edit-btn-container" [attr.title]="'Change ' + imageName"
           [ngStyle]="{background: bgColor}">
        <div tabindex="0" class="oppia-click-to-start-editing e2e-test-photo-button"
             (click)="showImageUploaderModal()"
             role="button"
             aria-label="upload or edit image"
             (keydown.enter)="showImageUploaderModal()">
        </div>
        <i class="fas fa-pen oppia-editor-edit-icon oppia-pencil-icon" [hidden]="disabled">
        </i>
        <img [hidden]="!hidePlaceholder" [src]="placeholderImageUrl" align="center" class="oppia-image-placeholder" alt="">
        <oppia-image-display *ngIf="editableImageDataUrl"
                                 [hidden]="imageIsLoading"
                                 [imgSrc]="editableImageDataUrl"
                                 [aspectRatio]="aspectRatio"
                                 [classes]="['img-thumbnail', 'e2e-test-custom-photo']"
                                 [background]="bgColor">
        </oppia-image-display>
      </div>
    </div>
  </div>
  
  <style>
    .oppia-image-placeholder {
      height: 180px;
      width: 180px;
    }
  
    .image-editor {
      height: 200px;
    }
  
    .oppia-editable-section {
      border-radius: 0.25rem;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  
    .img-image {
      border: none;
      max-height: 100%;
      max-width: 100%;
    }
  
    .oppia-pencil-icon {
      right: 8px;
      top: 8px;
    }
  
    .edit-btn-container {
      min-height: 2rem;
      min-width: 2rem;
    }
  </style>
